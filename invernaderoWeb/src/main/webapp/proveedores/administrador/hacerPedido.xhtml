<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />


			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>

		</p:menubar>
		<p:staticMessage severity="info" summary="Agregar Proveedores"></p:staticMessage>
	</h:form>
	<div>

		<h:form>
			<p:panelGrid columns="2">
			
				<h:outputText value="Nombre de Proveedor " />
				<p:inputText value="#{beanProvAdministrador.nuevoProveedor.provProveNombre}"
					required="true" requiredMessage="Debe poner un nombre" />
					
				<h:outputText value="Dirección" />
				<p:inputText value="#{beanProvAdministrador.nuevoProveedor.provProveDireccion}"
					required="true" requiredMessage="Debe poner un nombre" />
					
				<h:outputText value="Teléfono" />
				<p:inputText value="#{beanProvAdministrador.nuevoProveedor.provProveTelefono}"
					required="true" requiredMessage="Debe poner un nombre" />
					
				<h:outputText value="Nombre Comercial" />
				<p:inputText value="#{beanProvAdministrador.nuevoProveedor.provProveNomcomercial}"
					required="true" requiredMessage="Debe poner un nombre" />
					
				
				<h:outputText value="Encargado:" />
				<p:selectOneMenu value="#{beanProvAdministrador.idSegUsuarioSeleccionado}">
					<f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
					<f:selectItems value="#{beanProvAdministrador.listaUsuarios}" var="u" itemLabel="#{u.correo}" itemValue="#{u.idSegUsuario}" >
					</f:selectItems>
					</p:selectOneMenu>
					
				<h:outputText value="Ciudad:" />
				<p:selectOneMenu value="#{beanProvAdministrador.provCiuIdSeleccionado}">
					<f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
					<f:selectItems value="#{beanProvAdministrador.listaCiudades}" var="c" itemLabel="#{c.provCiuNombre}" itemValue="#{c.provCiuId}" >
					</f:selectItems>
					</p:selectOneMenu>
					
				
				<p:commandButton value="Guardar" icon="pi pi-disk"
					actionListener="#{beanProvAdministrador.actionListenerInsertarProveedor()}" action="menu"/>
			</p:panelGrid>
		</h:form>

	</div>
</body>
</html>
